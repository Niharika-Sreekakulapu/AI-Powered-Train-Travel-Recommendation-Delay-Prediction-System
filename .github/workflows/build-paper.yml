name: Build paper

on:
  push:
    paths:
      - 'paper/**'
      - 'backend/**'
      - 'data/**'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'paper/**'
      - 'backend/**'
      - 'data/**'
      - 'requirements.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-bibtex-extra texlive-publishers dvipng make

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install joblib matplotlib scikit-learn pandas

      - name: Generate figures (if artifacts present)
        run: |
          if [ -f backend/model_v2.pkl ] && [ -f data/train_data_ap_only.csv ]; then
            python paper/generate_figs.py
          else
            echo "Model or data files missing â€” using committed figures in paper/figs"
          fi

      - name: Build LaTeX PDF
        continue-on-error: true
        run: |
          set -o errexit
          cd paper
          pdflatex -interaction=nonstopmode main.tex || true
          bibtex main || true
          pdflatex -interaction=nonstopmode main.tex || true
          pdflatex -interaction=nonstopmode main.tex || true

      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper/main.pdf
          if-no-files-found: warn
