name: Build paper

on:
  push:
    paths:
      - 'paper/**'
      - 'backend/**'
      - 'data/**'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'paper/**'
      - 'backend/**'
      - 'data/**'
      - 'requirements.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-bibtex-extra dvipng make

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install joblib matplotlib scikit-learn pandas

      - name: Generate figures
        run: python paper/generate_figs.py

      - name: Build LaTeX PDF
        run: |
          cd paper
          pdflatex -interaction=nonstopmode main.tex
          bibtex main || true
          pdflatex -interaction=nonstopmode main.tex
          pdflatex -interaction=nonstopmode main.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper/main.pdf
